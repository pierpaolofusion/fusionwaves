<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Fusion Waves - Intro</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background-color: #222;
      overflow: hidden;
      cursor: pointer;
    }

    .intro-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 320px;
      transform: translate(-50%, -50%);
      transition: all 1.5s ease-in-out;
      opacity: 1;
      z-index: 1000;
    }

    .move-logo {
      top: 20px;
      left: calc(100% - 160px);
      width: 120px;
      transform: translate(0, 0);
    }
  </style>
</head>
<body>
  <img src="img/logo.png" class="intro-logo" id="logo">

  <script>
    window.onload = () => {
      const logo = document.getElementById('logo');
      let clicked = false;

      window.onclick = () => {
        if (!clicked) {
          clicked = true;
          logo.classList.add('move-logo');
          setTimeout(() => {
            window.location.href = "home.html";
          }, 1800);
        }
      };
    };
  </script>
</body>
</html>
