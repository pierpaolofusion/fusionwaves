
<!DOCTYPE html>
<html lang="it">
<head>
  <meta http-equiv="refresh" content="4; url=home.html">
  <!-- Altri tag come title, link ai CSS, ecc. -->
</head>
  <meta charset="UTF-8">
  <title>Fusion Waves - Intro</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background-color: #222;
      overflow: hidden;
    }

    .intro-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 260px;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: all 2s ease-in-out;
      z-index: 1000;
    }

    .move-logo {
      top: 20px;
      left: calc(100% - 160px);
      width: 139px;
      transform: translate(0, 0);
      opacity: 1;
    }
  </style>
</head>
<body>
  <img src="img/logo.png" class="intro-logo" id="logo">

  <script>
    const logo = document.getElementById('logo');

    window.onload = () => {
      setTimeout(() => {
        logo.classList.add('move-logo');
      }, 100);

      setTimeout(() => {
        window.location.href = "index.html";
      }, 2500);
    };
  </script>
</body>
</html>
