<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Media - Fusion Waves</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        body {
            background-image: url('img/media.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .click-area {
            position: absolute;
            border-radius: 50%;
            width: 130px;
            height: 130px;
            cursor: pointer;
        }

        .click-area:hover {
            outline: 2px solid #f0c040;
        }

        .label {
            position: absolute;
            color: white;
            font-size: 1.1em;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 4px 10px;
            border-radius: 6px;
            white-space: nowrap;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        #soraya { top: 25%; left: 18%; }
        #label-soraya { top: 23%; left: 18%; }

        #stefania { top: 70%; left: 16%; }
        #label-stefania { top: 68%; left: 16%; }

        #pierpaolo { top: 64%; left: 78%; }
        #label-pierpaolo { top: 62%; left: 78%; }

        #gianfabio { top: 24%; left: 70%; }
        #label-gianfabio { top: 22%; left: 70%; }

        #ezio { top: 43%; left: 62%; }
        #label-ezio { top: 41%; left: 62%; }

        #nadia { top: 40%; left: 40%; }
        #label-nadia { top: 38%; left: 40%; }

        .click-area:hover + .label {
            opacity: 1;
        }

        .menu {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #111;
            text-align: center;
            padding: 0.5em 0;
            z-index: 1000;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }

        .menu a:hover {
            color: #f0c040;
        }

        .logo {
            position: fixed;
            top: 0.4em;
            right: 2vw;
            height: 80px;
            z-index: 1100;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="progetti.html">Progetti</a>
        <a href="concerti.html">I Concerti</a>
        <a href="media.html">Media</a>
        <a href="contatti.html">Contatti</a>
    </div>
    <a href="index.html"><img src="img/logo.png" alt="Fusion Waves Logo" class="logo"></a>

    <a href="soraya.html" class="click-area" id="soraya" onmouseover="playNote(6)"></a><div class="label" id="label-soraya">Soraya</div>
    <a href="stefania.html" class="click-area" id="stefania" onmouseover="playNote(5)"></a><div class="label" id="label-stefania">Stefania</div>
    <a href="pierpaolo.html" class="click-area" id="pierpaolo" onmouseover="playNote(0)"></a><div class="label" id="label-pierpaolo">Pierpaolo</div>
    <a href="gianfabio.html" class="click-area" id="gianfabio" onmouseover="playNote(1)"></a><div class="label" id="label-gianfabio">Gianfabio</div>
    <a href="ezio.html" class="click-area" id="ezio" onmouseover="playNote(2)"></a><div class="label" id="label-ezio">Ezio</div>
    <a href="nadia.html" class="click-area" id="nadia" onmouseover="playNote(3)"></a><div class="label" id="label-nadia">Nadia</div>

    <script>
        const notes = [
            'audio/do.mp3',
            'audio/re.mp3',
            'audio/mi.mp3',
            'audio/fa.mp3',
            'audio/sol.mp3',
            'audio/la.mp3',
            'audio/si.mp3'
        ];
        function playNote(index) {
            new Audio(notes[index]).play();
        }
    </script>
</body>
</html>
