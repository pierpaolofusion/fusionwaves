    body {
      margin: 0;

      background-image: url('img/media.jpg');

      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }
    nav {
      position: fixed;

      position: fixed;

    }
    .logo-container img {
      height: 85px;
      object-fit: contain;
    }
    .hotspot {
      position: absolute;
      width: 150px;
      height: 150px;
      cursor: pointer;
      opacity: 0;
      z-index: 1;
    }
    .label {
      position: absolute;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      white-space: nowrap;
      display: none;
      z-index: 2;
    }
    .hotspot:hover + .label {
      display: block;
    }
