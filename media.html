<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Media - Fusion Waves</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        body {
            background-image: url('img/media.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .click-area {
            position: absolute;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            cursor: pointer;
        }

        .click-area:hover {
            outline: 2px solid #f0c040;
        }

        .label {
            position: absolute;
            color: white;
            font-size: 1.1em;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 4px 10px;
            border-radius: 6px;
            white-space: nowrap;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        /* Nuove posizioni e dimensioni */
        #soraya { top: 22%; left: 16%; }
        #label-soraya { top: 20%; left: 16%; }

        #stefania { top: 70%; left: 16%; }
        #label-stefania { top: 68%; left: 16%; }

        #pierpaolo { top: 66%; left: 78%; }
        #label-pierpaolo { top: 64%; left: 78%; }

        #gianfabio { top: 22%; left: 72%; }
        #label-gianfabio { top: 20%; left: 72%; }

        #ezio { top: 43%; left: 62%; }
        #label-ezio { top: 41%; left: 62%; }

        #nadia { top: 43%; left: 40%; }
        #label-nadia { top: 41%; left: 40%; }

        .click-area:hover + .label {
            opacity: 1;
        }

        .menu {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #111;
            text-align: center;
            padding: 0.5em 0;
            z-index: 1000;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }

        .menu a:hover {
            color: #f0c040;
        }

        .logo {
            position: fixed;
            top: 0.4em;
            right: 2vw;
            height: 80px;
            z-index: 1100;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="progetti.html">Progetti</a>
        <a href="concerti.html">I Concerti</a>
        <a href="media.html">Media</a>
        <a href="contatti.html">Contatti</a>
    </div>
    <a href="index.html"><img src="img/logo.png" alt="Fusion Waves Logo" class="logo"></a>

    <a href="soraya.html" class="click-area" id="soraya"></a><div class="label" id="label-soraya">Soraya</div>
    <a href="stefania.html" class="click-area" id="stefania"></a><div class="label" id="label-stefania">Stefania</div>
    <a href="pierpaolo.html" class="click-area" id="pierpaolo"></a><div class="label" id="label-pierpaolo">Pierpaolo</div>
    <a href="gianfabio.html" class="click-area" id="gianfabio"></a><div class="label" id="label-gianfabio">Gianfabio</div>
    <a href="ezio.html" class="click-area" id="ezio"></a><div class="label" id="label-ezio">Ezio</div>
    <a href="nadia.html" class="click-area" id="nadia"></a><div class="label" id="label-nadia">Nadia</div>
</body>
</html>
