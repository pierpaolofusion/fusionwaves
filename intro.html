<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Fusion Waves - Intro</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      overflow: hidden;
      font-family: sans-serif;
    }

    .intro-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .intro-logo {
      position: absolute;
      top: 50%;
      left: 35%;
      width: 500px;
      transform: translate(-50%, -50%);
      transition: all 1.8s ease-in-out;
      opacity: 1;
      z-index: 1000;
      cursor: pointer;
    }

    .intro-image {
      position: absolute;
      top: 50%;
      left: 75%;
      transform: translate(-50%, -50%);
      width: 300px;
      opacity: 1;
      transition: opacity 1.5s ease-in-out;
    }

    .hidden {
      opacity: 0;
    }

    .move-logo {
      top: 20px;
      left: calc(100% - 160px);
      width: 120px;
      transform: translate(0, 0);
    }

    iframe.home-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
      z-index: 500;
    }

    .home-visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <img src="img/logo.png" class="intro-logo" id="logo">
    <img src="img/placeholder.jpg" class="intro-image" id="extraImg" alt="Extra Image">
    <iframe src="home.html" class="home-content" id="homeFrame"></iframe>
  </div>

  <script>
    window.onload = () => {
      const logo = document.getElementById('logo');
      const image = document.getElementById('extraImg');
      const frame = document.getElementById('homeFrame');

      logo.addEventListener('click', () => {
        logo.classList.add('move-logo');
        image.classList.add('hidden');
        setTimeout(() => {
          frame.classList.add('home-visible');
        }, 1000);
      });
    };
  </script>
</body>
</html>
