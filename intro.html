
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Intro - Fusion Waves</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .logo {
      width: 200px;
      transition: all 2s ease;
      cursor: pointer;
      position: absolute;
    }
    .logo.move {
      top: 20px;
      right: 20px;
      width: 80px;
      position: fixed;
    }
  </style>
</head>
<body>
  <img src="img/logo.png" class="logo" id="logo" alt="Fusion Waves Logo">
  <script>
    document.getElementById("logo").addEventListener("click", function() {
      this.classList.add("move");
      setTimeout(function() {
        window.location.href = "index.html";
      }, 2000);
    });
  </script>
</body>
</html>
